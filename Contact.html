<!DOCTYPE html>
<html lang="en">
<head>
  <title>Luthfiamer Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="home.html">Luthfiamer</a>
                  </div>
                  <ul class="nav navbar-nav">
                      <li><a href="Home.html">Home</a></li>
                      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="Background.html">Background</a></li>
                        </ul>
                      </li>
                      <li><a href="Career.html">Career</a></li>
                      <li class="active"><a href="Contact.html">Contact Us</a></li>
                    </ul>
                  </div>
                </nav>

                

               
              <!-- this is picture -->
            <div class="container">
<!-- this container is for both form and picture -->
                    <div class="row">
                            <div class="col-sm-4">
                                    <p class="text-center"><b>Luthfiamer</b></p>
                                    <img alt="User Pic" src="https://data.ac-illust.com/data/thumbnails/d1/d1f4d18ee8382b2d24a413544b5f7eec_t.jpeg" id="profile-image1" class="img-circle img-responsive"> 
                                    </div>
                            <div class="col-sm-4">
                                <!-- form is in here -->
                <form data-toggle="validator" role="form">
                        <div class="form-group">
                          <label for="inputName" class="control-label">Name</label>
                          <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                        </div>
                <div class="form-group">
                          <label for="inputEmail" class="control-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Coba cek lagi emailnya bro" required>
                          <div class="help-block with-errors"></div>
                        </div>
                <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Comment" required></textarea>
                        </div>
                <div class="form-group">
                                <div class="checkbox">
                                  <label>
                                    <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
                                    Udah yakin nih ?
                                  </label>
                                  <div class="help-block with-errors"></div>
                                </div>
                              </div>
                              <div class="form-group">
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                            </form>
                        </div>    
                        </div>
                      

                            

</body>                
</html>
